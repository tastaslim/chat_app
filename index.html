<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasChat - Realtime Node Socket.io Chat App</title>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="frontend/JS/client.js"></script>
    <link rel="stylesheet" href="frontend/CSS/style.css">
</head>

<body>
    <div class="bg"></div>
    <nav>
        <img class="logo" src="frontend/images/icon.png" alt="TasChat">
        <h1 style="text-align: center;">Welcome to TasChat App</h1>
    </nav>

    <div class="container">
    </div>

    <div class="send">


        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <script>
                $(document).ready(function () {
                    $("#messageInp").emojioneArea({
                        pickerPosition: "top",

                    });
                })
            </script>
            <button class="btn" type="submit"><i class="fa fa-paper-plane-o" aria-hidden="true"></i> Send</button>
        </form>
 
    </div>
</body>

</html>
